<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/src/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Hi! I'm kryonics - Front-end Developer / Creative Lover</title>
  </head>
  <body class="galaxy">
    <div id="canvas-wrapper">
      <div class="now-playing">
        <div class="content-wrapper">
          <span class="content">
            ðŸŽµ Summer Is For Falling In Love - Sarah Kang ðŸŽµ
          </span>
        </div>
      </div>
      <div class="btn-wrapper">
        <button class="btn">
          <a href="https://kryonics.me/about">ABOUT ME</a>
        </button>
        <btn class="btn btn-music">
          <audio autoplay loop>
            <source src="./music/backgroundmusic.mp3" type="audio/mpeg" />
          </audio>
          <i class="fas fa-volume-up"></i>
        </btn>
      </div>
    </div>
    <!-- Audio Script-->
    <script>
      const on_off = document.querySelector(".btn-music");
      const audio = document.querySelector(".btn-music audio");
      const audioLogo = document.querySelector(".btn-music i");
      const audioText = document.querySelector(".content-wrapper");

      audio.pause();
      audioLogo.className = "fas fa-volume-mute";
      audioText.style.display = "none";

      on_off.onclick = () => {
        audio.paused ? audio.play() : audio.pause();
        if (audio.paused) {
          audioLogo.className = "fas fa-volume-mute";
        } else if (audio.played) {
          audioLogo.className = "fas fa-volume-up";
          audioText.style.display = "block";
        }
      };
    </script>
  </body>
</html>
